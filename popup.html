<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body, button {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body id="popupBody">
  
  <div style="margin-bottom: 5px">
    <p style="margin: 0">Window</p> 
    <input id="thisWindowName" type="text" size=30 style="resize:none; max-width:250px" 
      list="windowLabelSelect" placeholder="Enter new name"> 
      or
    <select id="windowLabelSelect" style="min-width:108px; max-width:50px" > 
      <option>Select a name</option>
    </select>
    <button id="removeName" style="font-size:5%; float:right">Remove</button>
  </div>
  <div id="status"></div>
  </body>
</html>
